<html lang=""en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiteraryChronicle</title>
    <!--font awesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
    <!--styles-->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section class="section-center">
        <!-- FORM -->
        <form class="grocery-form">
            
            <h1>Literary Chronicle </h1>

            <div class="form-control">
                <p>Title</p> <input type="text" id="grocery" placeholder="e.g. Pride and Prejudice"> <br><br>
                Genre <br><br>
                <select id = "genreList">  
                    <option> None </option>
                    <option> LGBTQ+ : General </option>  
                    <option> LGBTQ+ : Lesbian </option>  
                    <option> LGBTQ+ : Gay male</option>  
                    <option> LGBTQ+ : Trans</option>  
                    <option> LGBTQ+ : Non-binary</option>  
                    <option> LGBTQ+ : Ace/Aro</option>  
                    <option> Comedy </option>  
                    <option> Romance </option>  
                    <option> Horror </option> 
                    <option> Thriller </option> 
                    <option> Mystery </option>  
                    <option> History </option> 
                    <option> Self-help book </option> 
                    <option> Historical fiction </option>
                    <option> Non fiction </option>
                    <option> Action </option> 
                    <option> Fantasy </option>
                    <option> War </option>
                    <option> Biographical </option>
                    <option> Romantic Comedy </option>
                    <option> Drama </option>
                    <option> Graphic Novel/Comic </option>
                    <option> Fairy tale </option>
                    <option> True Crime </option>
                    <option> Science Fiction </option>
                    <option> Nature </option>
                    <option> Sports </option>
                    <option> Other </option>
                </select>  
                <p>Review</p> <textarea rows="10" cols="30" id="grocery-review" placeholder="e.g. Worth it! 9.5/10" size="50" style="height:100px;width:90%;"></textarea><br><br>
                <p class="alert"></p>
                <button type="submit" class="submit-btn">Add book to catalog</button>
            </div>
            
        </form>
        <!-- list -->
        <br><h2>Catalog</h2>
        <div class="grocery-container">
            <div class="grocery-list">
                
            </div>
            <!-- button-->
            <button type="button" class="clear-btn">Remove all books</button>
        </div>

        <button type="button" class="mainIndex-btn" onclick="location.href='./index.html';">Go to Main</button>

    </section>

    <!-- javascript -->
    <script src="app2.js"></script>
</body>
</html>
